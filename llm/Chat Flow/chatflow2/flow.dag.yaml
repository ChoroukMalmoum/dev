$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: false
    default: If a pack of 6 juice boxes costs â‚¬3.60, how much does one juice box cost?
outputs:
  answer:
    type: string
    reference: ${format_output.output}
    is_chat_output: false
nodes:
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: gpt-4o
    max_tokens: 256
    temperature: 0.7
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
    response_format:
      type: text
  connection: sss
  api: chat
- name: llm_extract_answer
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.llm.llm
    path: llm_extract_answer.jinja2
  inputs:
    connection: sss
    api: chat
    deployment_name: gpt-4o
    response_format:
      type: text
    question: ${chat.output}
- name: format_output
  type: python
  source:
    type: code
    path: format_output.py
  inputs:
    input1: ${llm_extract_answer.output}
